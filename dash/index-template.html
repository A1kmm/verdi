<html>
<head>
  <title>Verdi Dashboard</title>
  <script type='text/javascript' src='countdown.js'></script>
  <link rel='stylesheet' type='text/css' href='dash.css'>
</head>
<body>
  <h1>Verdi Dashboard</h1>
  <hr>
  AEC:
    <span id='pldi-aec-cd'></span> &nbsp; &nbsp;
  Shepherd:
    <span id='pldi-shepherd-cd'></span> &nbsp; &nbsp;
  Camera:
    <span id='pldi-cr-cd'></span> &nbsp; &nbsp;
  <a href='http://popl.mpi-sws.org/2016/'>POPL</a>:
    <span id='popl-sub'></span> &nbsp; &nbsp;
  <hr>
  Log Matching:
    <span id='raft-lm-cd'></span> &nbsp; &nbsp;
  State Machine Safety:
    <span id='raft-sms-cd'></span> &nbsp; &nbsp;
  Raft:
    <span id='raft-cd'></span> &nbsp; &nbsp;
  <hr>

  <p>Compile Times</p>
  <pre>
COMPILE_TIMES
COMPILE_TIMES_RAFT
  </pre>

  <p><a href='admits.html'>Admits</a></p>

  <script type='text/javascript'>
    function mkcountdown(n, d) {
      countdown(function(ts) {
          document.getElementById(n).innerHTML = ts.toHTML();
        }, d, countdown.DAYS | countdown.HOURS | countdown.MINUTES, 1);
    }
    mkcountdown('pldi-aec-cd', new Date(2015, 1, 13));
    mkcountdown('pldi-shepherd-cd', new Date(2015, 1, 27));
    mkcountdown('pldi-cr-cd', new Date(2015, 3, 15));
    mkcountdown('popl-sub', new Date(2015, 7, 7));
    mkcountdown('raft-lm-cd', new Date(2015, 1, 15));
    mkcountdown('raft-sms-cd', new Date(2015, 1, 17));
    mkcountdown('raft-cd', new Date(2015, 2, 15));
  </script>
</body>
</html>
